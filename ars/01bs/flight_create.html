<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h3>Create Flight</h3>
    <div class="container">
        <div class="mb-3">
            <label for="flight_number" class="form-label">Flight Number : </label>
            <input type="text" class="form-control" id="number" placeholder="Please enter flight number">
          </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="airway_name" class="form-label">Airway Name : </label>
            <input type="text" class="form-control" id="airway_name" placeholder="Please enter airway name">
          </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="source" class="form-label">Source : </label>
            <input type="text" class="form-control" id="source" placeholder="Please enter source place">
          </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="destination" class="form-label">Destination : </label>
            <input type="text" class="form-control" id="source" placeholder="Please enter destination place">
          </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity : </label>
            <input type="text" class="form-control" id="capacity" placeholder="Please enter capacity(number of seats)">
          </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="price" class="form-label">Ticket price : </label>
            <input type="text" class="form-control" id="price" placeholder="Please enter price">
          </div>
          <button class="btn btn-success">create</button>
          <a href="flight_list.html" class="btn btn-warning">Go Back</a> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
